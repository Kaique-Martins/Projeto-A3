<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard IoT — Real Time</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: "Segoe UI", sans-serif;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #05f26c;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
    }

    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 0 10px #00000050;
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #00ff7b50;
    }

    .label {
      font-size: 15px;
      color: #999;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
      color: #05f26c;
      margin-top: 5px;
    }

    canvas {
      margin-top: 40px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000060;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Dashboard IoT — Real Time</h1>

  <div class="container">
    <div class="card">
      <div class="label">Temperatura</div>
      <div class="value" id="temp">--°C</div>
    </div>

    <div class="card">
      <div class="label">Umidade</div>
      <div class="value" id="hum">--%</div>
    </div>

    <div class="card">
      <div class="label">Dispositivo</div>
      <div class="value" id="dev">--</div>
    </div>

    <div class="card">
      <div class="label">Última leitura</div>
      <div class="value" id="time">--</div>
    </div>
  </div>

  <canvas id="chart" width="500" height="200"></canvas>

  <script>
    // Gráfico brabo
    const ctx = document.getElementById("chart");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Temperatura (°C)",
          data: [],
          borderWidth: 2,
          borderColor: "#05f26c",
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: false },
        }
      }
    });

    async function loadData() {
      try {
        const r = await fetch("/data");
        const data = await r.json();

        // Atualiza os cards
        document.getElementById("temp").innerText = data.temperature + "°C";
        document.getElementById("hum").innerText = data.humidity + "%";
        document.getElementById("dev").innerText = data.device;
        document.getElementById("time").innerText = data.time;

        // Atualiza o gráfico
        if (data.temperature) {
          chart.data.labels.push("");
          chart.data.datasets[0].data.push(data.temperature);

          if (chart.data.labels.length > 20) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
          }

          chart.update();
        }

      } catch (e) {
        console.log("API OFF");
      }
    }

    setInterval(loadData, 1500);
  </script>

</body>
</html>
